<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nasa picture of the Day</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 style="background-color: black; color: white; margin: 0px;">NASA Picture of the Day</h1>
      </header>
      <main>
        
        <section id="current-image-container"></section>
        <form id="search-form">
            <div><h1>Search for a Picture of the day</h1></div>
          <label for="search-input">Select a date:</label>
          <input type="date" id="search-input" name="search-input">
          <button type="submit">Search</button>
        </form>

        <div><h1>Previous Searches</h1></div>
        <ul id="search-history">Preivous searches</ul>
      </main>
      <script src="script.js"></script>
</body>
</html>
